<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Generator</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: #1a1a2e;
    color: #eee;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 2rem;
  }
  h1 { margin-bottom: 1.5rem; font-size: 1.6rem; }
  .passwords { display: flex; flex-direction: column; gap: 0.75rem; width: 100%; max-width: 580px; }
  .row {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    background: #16213e;
    border-radius: 8px;
    padding: 0.6rem 0.8rem;
  }
  .row code {
    flex: 1;
    font-family: "Fira Code", "Cascadia Code", "Consolas", monospace;
    font-size: 1.05rem;
    word-break: break-all;
    letter-spacing: 0.04em;
    color: #a8d8ea;
  }
  .row span.len {
    font-size: 0.78rem;
    color: #666;
    min-width: 2.2em;
    text-align: right;
  }
  button {
    background: #0f3460;
    color: #eee;
    border: none;
    border-radius: 6px;
    padding: 0.45rem 0.9rem;
    cursor: pointer;
    font-size: 0.85rem;
    white-space: nowrap;
    transition: background 0.15s;
  }
  button:hover { background: #1a5276; }
  button.copied { background: #1e6f50; }
  #regenerate { margin-top: 1.2rem; font-size: 1rem; padding: 0.6rem 1.6rem; }
  footer {
    margin-top: 2rem;
    font-size: 0.8rem;
    color: #555;
    text-align: center;
  }
  footer a { color: #7a8baa; }
</style>
</head>
<body>

<h1>Password Generator</h1>
<div class="passwords" id="passwords"></div>
<button id="regenerate" onclick="generate()">Regenerate</button>

<footer>
  <a href="https://github.com/fabian20ro/password-generator">Source Code</a>
</footer>

<script>
const CHARS = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
const LENGTHS = [23, 24, 25, 26, 27];

function secureRandomPassword(len) {
  const buf = new Uint32Array(len);
  crypto.getRandomValues(buf);
  let pw = "";
  for (let i = 0; i < len; i++) {
    pw += CHARS[buf[i] % CHARS.length];
  }
  return pw;
}

function copyToClipboard(text, btn) {
  navigator.clipboard.writeText(text).then(() => {
    btn.textContent = "Copied!";
    btn.classList.add("copied");
    setTimeout(() => { btn.textContent = "Copy"; btn.classList.remove("copied"); }, 1500);
  });
}

function generate() {
  const container = document.getElementById("passwords");
  container.innerHTML = "";
  LENGTHS.forEach(len => {
    const pw = secureRandomPassword(len);
    const row = document.createElement("div");
    row.className = "row";

    const lenSpan = document.createElement("span");
    lenSpan.className = "len";
    lenSpan.textContent = len;

    const code = document.createElement("code");
    code.textContent = pw;

    const btn = document.createElement("button");
    btn.textContent = "Copy";
    btn.onclick = () => copyToClipboard(pw, btn);

    row.appendChild(lenSpan);
    row.appendChild(code);
    row.appendChild(btn);
    container.appendChild(row);
  });
}

generate();
</script>

</body>
</html>
